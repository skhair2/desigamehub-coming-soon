<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circle background -->
  <circle cx="90" cy="90" r="85" fill="url(#grad1)"/>
  
  <!-- Inner circle with pattern -->
  <circle cx="90" cy="90" r="75" fill="#FFF" opacity="0.95"/>
  
  <!-- Stylized dice/game pieces in center -->
  <!-- Main dice -->
  <rect x="50" y="50" width="80" height="80" rx="8" fill="#FF6B35" opacity="0.9"/>
  
  <!-- Dice dots pattern -->
  <circle cx="80" cy="80" r="8" fill="#FFF"/>
  <circle cx="100" cy="80" r="8" fill="#FFF"/>
  <circle cx="80" cy="100" r="8" fill="#FFF"/>
  <circle cx="100" cy="100" r="8" fill="#FFF"/>
  <circle cx="90" cy="90" r="8" fill="#FFF"/>
  
  <!-- Corner accent circles -->
  <circle cx="30" cy="30" r="12" fill="#FF6B35" opacity="0.6"/>
  <circle cx="150" cy="150" r="12" fill="#FF6B35" opacity="0.6"/>
</svg>